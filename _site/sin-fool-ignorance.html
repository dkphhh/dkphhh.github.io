  <h1>愚昧无知与罪恶</h1>

  <p>现在常有人批判愚昧无知是世间所有不幸与罪恶的根源，我每次看到这种论断都会不自觉的揣度一翻，说这话的人要么是针对<strong>没读过书的人</strong>，要么是把枪口对准在他们眼里<strong>跟不上时代的父辈</strong>。</p>

<p>他们所定义的愚昧程度评判标准是对方和自己有多少观点相近，而非真实的智慧，其片面的刻板认知也丝毫不考虑对方的人生际遇与价值观念。这种行径和当年红卫兵批判知识分子没有本质差别——都是「你和我想得不一样，所以我要打倒你。」</p>

<p>太阳底下没有新鲜事。</p>
