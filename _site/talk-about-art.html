  <h1>讨论一下艺术</h1>

  <p>独立书店都是有钱人的游戏。地下杂志也是有钱人的游戏。搞艺术本身不赚钱但是要花很多钱。既然不赚钱我们为什么要搞艺术呢？因为搞艺术的目的不是赚钱。你如果要问我搞艺术的目的是什么，我只能说，如果我有一天搞起了艺术，那我肯定是为了搞女人。</p>

<p>那些搞了艺术还通过艺术直接挣钱的，通常都不是「艺术家」，我们称这种人为「艺术工作者」，这不是一个蔑称，他们提供精神产品服务大众获得报酬值得尊重。那么艺术家不挣钱靠什么养活啊？靠粉丝，或者也可以叫信众「爱的供养」。</p>
